<html>

<head>
    <title>
        user Details
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="width:40% ;margin-top:30px;">
        <!-- <form  onsubmit="" > -->
        <div class="form-group">

            <label for="salutation">Choose your salutation</label>
            <select id="salutation">
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Miss">Miss</option>
                <option value="Ms.">Ms.</option>
                <option value="Dr.">Dr.</option>
            </select>
        </div>

        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" value=""
                placeholder="Enter First Name">

        </div>
        <div class="form-group">
            <label for="middlename">Middle Name</label>
            <input type="text" class="form-control" id="middlename" name="middlename" value=""
                placeholder="Enter Middle Name">

        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" value=""
                placeholder="Enter last Name">

        </div>


        <div class="form-group">

            <label for="salutation">Choose your Gender</label>

            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Others</option>

            </select>

            <br />
            <br />
            
            <label for="nationality">nationality</label>

            <select id="nationality">
                <option value="nationality">choose nationality</option>
                <option value="Waras">Afghanistani</option>
                <option value="Orange">Algerian</option>
                <option value="NewCastel">American Samoa</option>
                <option value="NewCastel">Australian</option>
                <option value="Waras">bahamas</option>
                <option value="Orange">Brazilian</option>
                <option value="NewCastel">China</option>
                <option value="NewCastel">Egyptian</option>
                <option value="Waras">Indian</option>
                <option value="Orange">Japani</option>
                
            </select>

            <br />
            <br />

            <label for="start">Date Of Birth</label>

            <input type="date" id="dob" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">




        </div>
        <div class="form-group">
            <label for="addressLine1">AddressLine1</label>
            <input type="text" class="form-control" id="addressLine1" name="addressLine1" value=""
                placeholder="Enter addressLine1">

        </div>
        <div class="form-group">
            <label for="addressLine2">AddressLine2</label>
            <input type="text" class="form-control" id="addressLine2" name="addressLine2" value=""
                placeholder="Enter addressLine2">

        </div>
        <div class="form-group">
            <label for="Locality">Locality</label>
            <input type="text" class="form-control" id="locality" name="locality" value="" placeholder="Enter Locality">

        </div>
        <div class="form-group">

            <label for="city">City</label>

            <select id="city">
                <option value="Waras">Waras</option>
                <option value="Orange">Orange</option>
                <option value="NewCastel">NewCastel</option>

            </select>



        </div>
       
        <div class="form-group">
            <label for="p_contact_number">Primary Contact Number</label>
            <input type="text" class="form-control" id="contact" name="p_contact_number" value=""
                placeholder="primary contact number">

        </div>

        


        <button type="submit " class="btn btn-primary" onclick="">Submit</button>
        <!-- </form> -->
    </div>


    <script src="edit.js"></script>

    <script src=""></script>
</body>

</html>
